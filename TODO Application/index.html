<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sweetalert/sweetalert2.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Example TODO Application</title>
</head>

<body>
  <div class="container p-3">
    <h1 class="app-title" id="header">TODO Application</h1>
    <div class="card">
      <div class="card-header">
        New Task
      </div>
      <div class="card-body">
        <form id="addTaskForm">
          <div class="input-group mb-3">
            <input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Type a new task"
              aria-describedby="btnAddNewTask">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card mt-3">
      <div class="card-header">
        Task List
        <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">
          Delete All
        </a>
      </div>

      <ul id="task-list" class="list-group">

      </ul>
    </div>




  </div>




  <!-- Optional JavaScript; choose one of the two! -->
  <script src="script.js"></script>
  <script src="sweetalert/sweetalert2.all.min.js"></script>
  
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>

</body>

</html>
